{% extends "blog/base.html" %}

{% block content  %}
    <div class="container-fluid ">
        <div class="row">
            <h2 >{{blog_title}}</h2>
        </div>
        <div class="row m-3">
            {% if posts %}
                {% for post in posts %}
                <div class="col-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="{{post.img_url}}" class="img-fluid" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <h5 class="card-title">{{post.title}}</h5>
                                    <p class="card-text">{{post.content|truncatechars:30}}</p>
                                    <div class="d-flex justify-content-between">
                                        <a href="{% url 'blogapp:detail' slug=post.slug %}">Read More</a>
                                        <a class="text-decoration-none text-dark fw-bold" href="#">{{post.category.name}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                {% endfor %}
            {% else %}
                <h3>No Posts Available</h3>
            {% endif %}
        </div>  
    </div>
{% endblock %}
